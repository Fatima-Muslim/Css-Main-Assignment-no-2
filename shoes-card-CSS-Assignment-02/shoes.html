<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./medium.css" media="max-width:400px"> 
</head>
<body>
    <div class="card">
    
        <div class="main">
             <img width="650px" height="400px" src="img/background shoes.jpg" alt="">
             </div>
        <div class="img">
            <img class="shoes"  src="img/images-removebg-preview.png" alt="">

        </div>
         <div class="sidebar">
        <div class="brand">Airmax</div>
        <div class="collection">Winter Collection</div>
        <h1 class="title">Men Black Sneakers</h1>

        <div class="price">
          <span class="new">$150</span>
          <span class="old">$200</span>
        </div>

        <div class="meta">
          <div class="sizes">
            <span>Size</span>
            
              <span class="size">7</span>
              <span class="size">8</span>
              <span class="size">9</span>
              <span class="size">10</span>
              <span class="size">11</span>
            
          </div>

          <div class="colors">
            <span>Color</span>
            
              <span class="dot black"></span>
              <span class="dot yellow"></span>
              <span class="dot blue"></span>
               <span class="dot red"></span>
               <span class="dot green"></span>
          </div>
        </div>

        <div class="actions">
          <button class="btn buy">Buy Now</button>
          <button class="btn add">Add To Cart</button>
        </div>
     
    
    </div>
</body>
</html>
